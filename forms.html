<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampagnen-Fragebogen für Cannafree Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 768px) {
            .container {
                width: 100%;
                margin: 10px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kampagnen-Fragebogen für Cannafree Shop</h2>
        <form method="POST" data-netlify="true">
            <textarea name="maxCPC" placeholder="Geben Sie das maximale CPC-Gebot (Cost-per-Click) für Ihre Kampagne an." required></textarea>
            <textarea name="adScheduling" placeholder="Planen Sie, Ihre Kampagne auf bestimmte Tage oder Stunden zu beschränken? Bitte geben Sie Details zum Ad Scheduling an." required></textarea>
            <textarea name="geoTargeting" placeholder="Welche geografischen Regionen möchten Sie mit Ihrer Kampagne ansprechen? Bitte nennen Sie die Zielregionen." required></textarea>
            <textarea name="deviceTypes" placeholder="Gibt es bevorzugte Gerätetypen (Mobilgeräte, Tablets, Desktops) für Ihre Kampagne? Bitte spezifizieren Sie." required></textarea>
            <textarea name="budget" placeholder="Wie hoch ist Ihr angestrebtes Budget für die Kampagne, täglich oder monatlich?" required></textarea>
            <textarea name="revenueGoals" placeholder="Welche Umsatzziele verfolgen Sie mit der Kampagne? Bitte legen Sie diese dar." required></textarea>
            <textarea name="conversionActions" placeholder="Welche spezifischen Conversion-Aktionen sollen in Google Ads verfolgt werden?" required></textarea>
            <textarea name="previousCPCCTR" placeholder="Falls vorhanden, teilen Sie bitte bisherige CPC- und CTR-Werte Ihrer Kampagnen mit." required></textarea>
            <textarea name="placementAdjustments" placeholder="Gibt es gewünschte Anpassungen oder Ausschlüsse von Platzierungen für Ihre Kampagne? Bitte erläutern Sie." required></textarea>
            <textarea name="specialOffers" placeholder="Haben Sie spezielle Angebote oder Unique Selling Propositions (USPs), die in den Anzeigen betont werden sollten?" required></textarea>
            <textarea name="landingPages" placeholder="Bitte geben Sie die URLs der Landing Pages an, die für die Kampagnenziele verwendet werden sollen." required></textarea>
            <textarea name="reportFrequency" placeholder="Wie oft wünschen Sie Berichte über die Leistung Ihrer Kampagne? Bitte geben Sie die gewünschte Frequenz an." required></textarea>
            <textarea name="compliance" placeholder="Gibt es spezielle Compliance-Anforderungen oder rechtliche Überlegungen für Ihre Werbetexte? Bitte beschreiben Sie diese." required></textarea>
            <input type="submit" value="Fragebogen absenden">
        </form>
    </div>
</body>
</html>
