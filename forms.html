<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampagnen-Fragebogen für Cannafree Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical; /* Ermöglicht dem Benutzer, die Höhe manuell anzupassen */
            overflow: hidden; /* Verhindert Scrollleisten innerhalb der Textarea */
        }
        input[type="submit"] {
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 768px) {
            .container {
                width: calc(100% - 20px);
                margin: 10px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kampagnen-Fragebogen für Cannafree Shop</h2>
        <form method="POST" data-netlify="true">
            <label for="maxCPC">Welches maximale CPC (Cost-per-Click)-Gebot ist geplant?</label>
            <textarea id="maxCPC" name="maxCPC" required></textarea>

            <label for="adScheduling">Soll die Kampagne auf bestimmte Tage oder Stunden ausgerichtet werden (Ad Scheduling)?</label>
            <textarea id="adScheduling" name="adScheduling" required></textarea>

            <label for="geoTargeting">Welche geografischen Zielregionen sollen in der Kampagne priorisiert werden?</label>
            <textarea id="geoTargeting" name="geoTargeting" required></textarea>

            <label for="deviceTypes">Sind bestimmte Gerätetypen (Mobilgeräte, Tablets, Desktops) zu bevorzugen?</label>
            <textarea id="deviceTypes" name="deviceTypes" required></textarea>

            <label for="budget">Welches ist das angestrebte tägliche oder monatliche Budget für die Kampagne?</label>
            <textarea id="budget" name="budget" required></textarea>

            <label for="revenueGoals">Welche Umsatzziele sollen mit der Kampagne erreicht werden?</label>
            <textarea id="revenueGoals" name="revenueGoals" required></textarea>

            <label for="conversionActions">Welche Conversion-Aktionen sollen in Google Ads verfolgt werden?</label>
            <textarea id="conversionActions" name="conversionActions" required></textarea>

            <label for="previousCPCCTR">Welche bisherigen CPC- und CTR-Werte wurden erzielt (falls vorhanden)?</label>
            <textarea id="previousCPCCTR" name="previousCPCCTR" required></textarea>

            <label for="placementAdjustments">Welche Anpassungen oder Ausschlüsse von Platzierungen sind gewünscht?</label>
            <textarea id="placementAdjustments" name="placementAdjustments" required></textarea>

            <label for="specialOffers">Gibt es spezielle Angebote oder USPs, die in den Anzeigen hervorgehoben werden sollten?</label>
            <textarea id="specialOffers" name="specialOffers" required></textarea>

            <label for="landingPages">Welche Landing-Page-URLs sollen für die Kampagnenziele genutzt werden?</label>
            <textarea id="landingPages" name="landingPages" required></textarea>

            <label for="reportFrequency">In welcher Frequenz werden Berichte zur Kampagnenleistung gewünscht?</label>
            <textarea id="reportFrequency" name="reportFrequency" required></textarea>

            <label for="compliance">Gibt es spezielle Compliance-Richtlinien oder rechtliche Überlegungen für Werbetexte?</label>
            <textarea id="compliance" name="compliance" required></textarea>

            <input type="submit" value="Fragebogen absenden">
        </form>
    </div>
    <script>
        document.addEventListener('input', function (event) {
            if (event.target.tagName.toLowerCase() !== 'textarea') return;
            autoResizeTextarea(event.target);
        });

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
    </script>
</body>
</html>
