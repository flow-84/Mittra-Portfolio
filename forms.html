<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampagnen-Fragebogen für Cannafree Shop</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
            border-radius: 8px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 768px) {
            .container {
                width: 100%;
                margin: 10px;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kampagnen-Fragebogen für Cannafree Shop</h2>
        <form method="POST" data-netlify="true">
            <textarea name="maxCPC" placeholder="Welches maximale CPC (Cost-per-Click)-Gebot ist geplant?" required></textarea>
            <textarea name="adScheduling" placeholder="Soll die Kampagne auf bestimmte Tage oder Stunden ausgerichtet werden (Ad Scheduling)?" required></textarea>
            <textarea name="geoTargeting" placeholder="Welche geografischen Zielregionen sollen in der Kampagne priorisiert werden?" required></textarea>
            <textarea name="deviceTypes" placeholder="Sind bestimmte Gerätetypen (Mobilgeräte, Tablets, Desktops) zu bevorzugen?" required></textarea>
            <textarea name="budget" placeholder="Welches ist das angestrebte tägliche oder monatliche Budget für die Kampagne?" required></textarea>
            <textarea name="revenueGoals" placeholder="Welche Umsatzziele sollen mit der Kampagne erreicht werden?" required></textarea>
            <textarea name="conversionActions" placeholder="Welche Conversion-Aktionen sollen in Google Ads verfolgt werden?" required></textarea>
            <textarea name="previousCPCCTR" placeholder="Welche bisherigen CPC- und CTR-Werte wurden erzielt (falls vorhanden)?" required></textarea>
            <textarea name="placementAdjustments" placeholder="Welche Anpassungen oder Ausschlüsse von Platzierungen sind gewünscht?" required></textarea>
            <textarea name="specialOffers" placeholder="Gibt es spezielle Angebote oder USPs, die in den Anzeigen hervorgehoben werden sollten?" required></textarea>
            <textarea name="landingPages" placeholder="Welche Landing-Page-URLs sollen für die Kampagnenziele genutzt werden?" required></textarea>
            <textarea name="reportFrequency" placeholder="In welcher Frequenz werden Berichte zur Kampagnenleistung gewünscht?" required></textarea>
            <textarea name="compliance" placeholder="Gibt es spezielle Compliance-Richtlinien oder rechtliche Überlegungen für Werbetexte?" required></textarea>
            <input type="submit" value="Fragebogen absenden">
        </form>
    </div>
</body>
</html>
